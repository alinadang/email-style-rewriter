<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{font-family:Arial,sans-serif;width:320px;padding:12px}
    textarea{width:100%;height:120px;padding:8px;border-radius:6px;border:1px solid #ddd}
    button{padding:8px 12px;border-radius:8px;border:none;background:#1a73e8;color:white;cursor:pointer}
    pre{white-space:pre-wrap;background:#f5f5f5;padding:8px;border-radius:6px}
  </style>
</head>
<body>
  <h4>Style Rewriter</h4>
  <textarea id="sample"></textarea>
  <div style="display:flex;gap:8px;margin-top:8px">
    <button id="rewrite">Rewrite sample</button>
    <button id="clear">Clear</button>
  </div>
  <pre id="out"></pre>

  <script>
    document.getElementById('rewrite').addEventListener('click', () => {
      const txt = document.getElementById('sample').value;
      if (!txt.trim()) return alert('Paste some text first');
      chrome.runtime.sendMessage({ action: 'rewrite', payload: { original_text: txt, tone: 'friendly', user_instructions: '' } }, (resp) => {
        const out = document.getElementById('out');
        if (!resp) return out.textContent = 'No response from background.';
        if (!resp.ok) return out.textContent = 'Rewrite failed: ' + (resp.error || resp.body || 'unknown');
        out.textContent = resp.data.rewritten_text || 'No text returned';
      });
    });
    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('sample').value = '';
      document.getElementById('out').textContent = '';
    });
  </script>
</body>
</html>
